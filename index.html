<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | [Princing-componente-width-toggle-master]</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Our Pricing</h1>
    <div class="toggle" id="toggle">
    <span class="ball" >
    </span>
    <span class="month" id="month">Monthly</span><span class="anually" id="anually">Anually</span>
    </div>
  </header>
  <section class="container">

    <div class="card">
      <h2 class="plan"> Basic</h2>
      <h3 class="price">&dollar;199.99</h3>
      <p> 500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button class="button">Learn More</button>
    </div>

    <div class="card">
      <h2 class="plan"> Professional</h2>
      <h3 class="price">
        &dollar;249.99
      </h3>
      <p> 1 TB Storage</p>
      <p> 5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="button">Learn More</button>
    </div>
    <div class="card">
      <h2 class="plan">Master</h2>
      <h3 class="price">
        &dollar;399.99</h3>
      <p> 2 TB Storage</p>
      <p> 10 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="button">Learn More</button>
    </div>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/leonel-carvajal">Leonel Carvajal</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>
